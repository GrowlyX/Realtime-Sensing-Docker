version: "3.7"

services:

  node-red:
    # image: node-red-realtime-sensing
    container_name: realtime-sensing_node-red
    build: node-red/
    restart: always
    environment:
      - TZ=America/New_York
    networks:
      - realtime-sensing-net_backend
    ports:
      - 1880:1880
    volumes:
      - node-red-data:/data
      - ./node-red/config.d:/data/:rwo

  mongo:
    container_name: realtime-sensing_mongo
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test_password
      MONGO_INITDB_DATABASE: sensors
    networks:
      - realtime-sensing-net_backend
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongo-data:/data

  mongo-express:
    container_name: realtime-sensing_mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - realtime-sensing-net_backend
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: test_password
      ME_CONFIG_MONGODB_URL: mongodb://root:test_password@mongo:27017
    volumes:
      - mongo-express-data:/data

  nginx:
    container_name: realtime-sensing_nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
      - "80:80"
    volumes:
      - ./nginx/:/etc/nginx/:ro
      - ./AdminLTE:/usr/share/nginx/html:ro
      - nginx-data:/data
    networks:
      - realtime-sensing-net_backend
      - realtime-sensing-net_frontend
    depends_on:
      - mongo
      - mongo-express
      - node-red


volumes:
  node-red-data:
  mongo-data:
  mongo-express-data:
  nginx-data:
  static:


networks:
  realtime-sensing-net_backend:
  realtime-sensing-net_frontend:
